version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root       
      MYSQL_DATABASE: jobdb           
    ports:
      - "3306:3306"
    networks:
      - jobservice_net
    healthcheck:                      
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      timeout: 5s
  zookeeper:
    image: confluentinc/cp-zookeeper:6.2.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    networks:
      - jobservice_net
  kafka:
    image: confluentinc/cp-kafka:6.2.1
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    networks:
      - jobservice_net
  jobserviceapi:
    build:
      context: ./src                               
      dockerfile: ./JobService.Api/Dockerfile
    container_name: job_service_api
    ports:
      - "5000:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - jobservice_net
    environment:
      ConnectionStrings__MySqlConnection: Server=mysql_db;Database=jobdb;User=root;Password=root;
  jobservicegrpc:
    build:
      context: ./src                               
      dockerfile: ./JobService.Grpc/Dockerfile
    container_name: job_service_grpc
    ports:
      - "5001:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - jobservice_net
    environment:
      ConnectionStrings__MySqlConnection: Server=mysql_db;Database=jobdb;User=root;Password=root;
networks:
  jobservice_net:
    driver: bridge